        type: string
      - in: query
        name: perPage
        type: integer
      produces:
      - application/json
      responses:
        "1000":
          description: feasible and predictable errors.
          schema:
            type: error
        "2000":
          description: api list.
          schema:
            $ref: '#/definitions/bll.ListApiResp'
